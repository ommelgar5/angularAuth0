<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auth0 App</a>

    <div class="collapse navbar-collapse" id="navbarText">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['precios']" routerLinkActive="active">Precios</a>
        </li>
        <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
          <a class="nav-link" [routerLink]="['protegida']" routerLinkActive="active">Protegida</a>
        </li>
      </ul>

      <span class="navbar-text">

        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button (click)="auth.logout({ returnTo: document.location.origin })" class="btn btn-outline-danger">
            Salir
          </button>
        </ng-container>

        <ng-template #loggedOut>
          <button (click)="auth.loginWithRedirect()" class="btn btn-outline-primary">Ingresar</button>
        </ng-template>

      </span>

    </div>
  </div>

</nav>
